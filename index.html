<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .panda {
            width: 200px;
            height: 200px;
            background-image: url('https://pngimg.com/uploads/panda/panda_PNG7.png'); /* Cute cartoon panda */
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .panda.crying {
            background-image: url('https://pngimg.com/uploads/panda/panda_PNG9.png'); /* Keep sad version or find cartoon sad panda */
            animation: shake 0.3s infinite;
        }
        .panda.happy {
            background-image: url('https://pngimg.com/uploads/panda/panda_PNG10.png'); /* Keep happy version or find cartoon happy panda */
            animation: bounce 0.5s;
        }
        .panda.kiss {
            animation: kiss 1s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        @keyframes kiss {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d63384;
        }
        .items {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .item {
            width: 100px;
            height: 100px;
            margin: 0 10px;
        }
        .roses {
            background-image: url('https://pngimg.com/uploads/rose/rose_PNG625.png'); /* Cute cartoon rose */
            background-size: cover;
        }
        .chocolates {
            background-image: url('https://pngimg.com/uploads/chocolate/chocolate_PNG11.png'); /* Cute cartoon chocolate */
            background-size: cover;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #ff6b9d;
            color: white;
        }
        button:hover {
            background-color: #ff4d94;
        }
        button#yes {
            transform: scale(1);
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: none;
            font-size: 20px;
            color: #d63384;
        }
        .hearts {
            position: absolute;
            font-size: 30px;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panda" id="panda"></div>
        <div class="message">Will you be my Valentine? üêº</div>
        <div class="items">
            <div class="item roses"></div>
            <div class="item chocolates"></div>
        </div>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <div class="popup" id="popup">I KNOW YOU LOVE ME CUTIE PIE, I LOVE YOU TOO üíï</div>

    <script>
        let noCount = 0;
        const panda = document.getElementById('panda');
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const popup = document.getElementById('popup');

        noBtn.addEventListener('click', () => {
            noCount++;
            panda.classList.add('crying');
            panda.classList.remove('happy');
            let scale = 1 + (noCount * 0.2);
            yesBtn.style.transform = `scale(${scale})`;
            if (noCount >= 5) {
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            panda.classList.remove('crying');
            panda.classList.add('happy');
            setTimeout(() => {
                panda.classList.add('kiss');
                popup.style.display = 'block';
                for (let i = 0; i < 10; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'hearts';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 2000);
                }
            }, 500);
        });
    </script>
</body>
</html>
